<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>
        div{
            color: #FFF;
            padding: 30px;
            text-align: center;
        }
        
        div:nth-child(1){
            background: #ef476f;
        }
        div:nth-child(2){
            background: #ffd166;
        }
        div:nth-child(3){
            background: #06d6a0;
        }
    </style>
</head>
<body>
    <div>
        #EF476f
    </div>
    <div>
        #FFD166
    </div>
    <div>
        #06D6A0
    </div>
    
</body>
</html>
