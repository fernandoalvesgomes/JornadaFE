<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div{
            width: 400px;
            height: 100px;

            background: pink;
          
            border-radius: 100%;
            transition: alt o.5s;

        }
        div:hover{
            border-radius:0%;

        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
