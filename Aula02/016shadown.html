<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadown</title>
    <style>
        div{
          position: relative;
          padding: 30px;
          background: pink;
          font-size: 22px;

          transition: all 0.5s;
          
        }
        div:hover{
            bottom: 5px;
            text-shadow:2px 2px 5px rgb(0, 0, 0, 0.2);  
            box-shadow: 0 10px 50px rgb(0, 0, 0, 0.2);

        }
    </style>
</head>
<body>
    <div>
        Texto 1
    </div>
    
</body>
</html>
