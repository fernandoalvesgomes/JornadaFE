<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display e Visibilidade</title>
    <style>
        p{
            color: red;
        }
        span{
            display: block;
        }
        p.exp-1{
            display: block;
        }
        p.exp-2 {
            display: inline;
        }
        p.exp-3{
            display: inline-block;
        }
        .aparecer:hover p.exp-4{
            display: block;
        }
        p.exp-4{
            display: none;
        }
    </style>
    
</head>
<body>
    
    <p class="exp-1">
        Texto 1
    
    </p>
    <div>
        Texto 2 abc
    <p class="exp-2">
        Texto2
    </p>
    Texto 2 abc
   </div>    

    </p>
    <div>
        Texto 3 abc
    <p class="exp-3">
        Texto 3
    </p>
    Texto 3 abc
    </div>

    <div class="aparecer">
        Aparecer!
      <p class="exp-4">
        Texto 4
    </p>
    </div>
    
</body>
</html>
